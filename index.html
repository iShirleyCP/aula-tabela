<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>

    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações adicionais</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Shirley</td>
            <td>27</td>
            <td>Futura dev</td>
        </tr>
        <tr>
            <td>Sheron</td>
            <td>33</td>
            <td>Irmã</td>
        </tr>
        <tr>
            <td>Dinho</td>
            <td>25</td>
            <td>Gamer</td>
        </tr>

        <tr>
            <td>Sarah</td>
            <td>37</td>
            <td>Secretária</td>
        </tr>
        
        </tbody>
    </table>
</body>
</html>
